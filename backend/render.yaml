services:
  - type: web
    name: autoexpense-backend
    env: node
    plan: free
    buildCommand: npm install && npm run build
    startCommand: npm start
    envVars:
      - key: NODE_ENV
        value: production
      - key: PORT
        value: 4000
      - key: DB_PATH
        value: /opt/render/project/src/data/expenses.db
    disk:
      name: data-disk
      mountPath: /opt/render/project/src/data
      sizeGB: 1

